<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="contentWrapper">
    <form id="myForm">
      <div class="section">
        <h3 class="heading">Personal information</h3>
        <div class="inputWrapper">
          <label for="fName">First Name *</label>
          <input type="text" id="fName"/>
          <div class="errorField"></div>
        </div>
        <div class="inputWrapper">
          <label for="lName">Last Name *</label>
          <input type="text" id="lName"/>
          <div class="errorField"></div>
        </div>
      </div>
      <div class="section">
        <h3 class="heading">Contact information</h3>
        <div class="inputWrapper">
          <label for="email">Email for receipt</label>
          <input type="email" id="email"/>
          <div class="errorField"></div>
        </div>
        <div class="inputWrapper">
          <label for="phone">Phone numbers *</label>
          <input type="tel" id="phone" placeholder="+38(000)-00-00-000"/>
          <div class="errorField"></div>
          <input type="tel" id="phone2" class="addPhoneSecond" placeholder="+38(000)-00-00-000"/>
          <div class="errorField"></div>
          <input type="tel" id="phone3" class="addPhoneThird" placeholder="+38(000)-00-00-000"/>
          <div class="errorField"></div>
        </div>
        <div class="inputWrapper">
          <label for="country">Country *</label>
          <select id="country">
            <option value="">Select Country</option>
            <option value="ukraine">Ukraine</option>
            <option value="poland">Poland</option>
            <option value="france">France</option>
            <option value="england">England</option>
          </select>
          <div class="errorField"></div>
        </div>
        <div class="inputWrapper">
          <label for="address">Address *</label>
          <input type="text" id="address"/>
          <div class="errorField"></div>
        </div>
      </div>
      <div class="section">
        <h3 class="heading">Payment details</h3>
        <div class="inputWrapper">
          <label for="card">Credit card* -</label>
          <input
              type="text"
              id="card"
              inputmode="number"
              placeholder="0000-0000-0000-0000"
          />
          <div class="errorField"></div>
        </div>
        <div class="inputWrapper">
          <label for="cvv">CVV2* -</label>
          <input
              type="number"
              id="cvv"
              placeholder="000"
          />
          <div class="errorField"></div>
        </div>
        <div class="terms">
          <label for="check">Agreement with terms of use*</label>
          <input
              type="checkbox"
              id="check"
          />
          <div class="errorField"></div>
        </div>
      </div>
      <input type="submit" id="submitBtn" value="Submit" class="submitBtn">
    </form>
    <button class="marginBtn">Toggle Margins</button>
  </div>
  <script src="https://unpkg.com/imask"></script>
  <script src="main.js"></script>
</body>
</html>
